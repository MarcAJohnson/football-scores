name: Parent

on:
  workflow_dispatch:

jobs:
  prepare-data:
    runs-on: ubuntu-latest
    environment: Develop
    outputs:
      gh_env_vars: ${{ steps.generate.outputs.gh_env_vars }}
    steps:
      - name: Prepare GitHub Environment Variables
        id: generate
        run: |
          echo "gh_env_vars=$(jq -c -n \
            '${{ vars.GH_ENV_VARS }}')" >> $GITHUB_OUTPUT

  call-child-workflow:
    needs: prepare-data
    uses: ./.github/workflows/child.yml
    with:
      github_env_vars: ${{ needs.prepare-data.outputs.gh_env_vars }}

